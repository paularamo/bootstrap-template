<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
{% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}
{% if site.author %}<meta name="author" content="{{ site.author }}">{% endif %}
<!-- built with bootstrap-template https://github.com/thecdil/bootstrap-template -->
<meta name="generator" content="thecdil/bootstrap-template">
<link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | absolute_url }}">

<link rel="stylesheet" href="{{ '/assets/lib/bootstrap.min.css' | relative_url }}">

<link rel="stylesheet" href="{{ '/assets/css/custom.css' | absolute_url }}" type="text/css">

{% if site.google_analytics %}{% include template/google-analytics.html %}{% endif %}
