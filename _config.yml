#######
#
# bootstrap-template
# basic bootstrap template for Jekyll with GitHub Pages
# https://github.com/uidaholib/bootstrap-template
#
#######

#######
# Site URLs
# add the url for the domain,
# on gh-pages follow the pattern: https://username.github.io 
url: https://uidaholib.github.io
# add subsection of the domain,
# on gh-pages this is a / followed by the name of the repository
baseurl: /bootstrap-template

#######
# Site settings
title: bootstrap-template
description: "basic bootstrap template for Jekyll with GitHub Pages"
year: 2020
author: evan will 

#######
# Options
#
# add search box to navbar, true/false
search: true


#######
# add google analytics if desired (optional)
# if blank, it will be ignored
# use JEKYLL_ENV=production on build command
google_analytics: 

# defaults (to simplify front matter)
defaults:
  - scope:
      path: "pages"
    values:
      layout: page
      permalink: /:basename:output_ext
